<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="section-one">
      <div class="odin-header-div">
        <img
          src="images/odin-lined.png"
          alt="An image of odin from norse mythology"
          class="odin-header-img"
        />
        <h1 class="odin-header-h1-section-one">ODIN</h1>
      </div>
    </div>
    <div class="section-two">
      <div class="introduction-section">
        <h1 class="introduction-h1-section-two">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams
        </h1>
        <h1 class="introduction-h1-section-two">You know you want to.</h1>
      </div>
      <div class="user-sign-up-form-section">
        <h1 class="odin-h1-section-form">Let's do this!</h1>
        <form action="#" method="get">
          <div class="form-container-section">
            <div class="form-section">
              <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" />
              </div>
              <div class="form-row">
                <label for="last_name">Last Name </label>
                <input type="text" id="last_name" name="last_name" />
              </div>
              <div class="form-row">
                <label for="email"> Email </label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-row">
                <label for="phone_number">Phone </label>
                <input type="tel" id="phone_number" name="phone_number" />
              </div>
              <div class="form-row">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password" required />
                <span id="message"></span>
              </div>

              <div class="form-row">
                <label for="password_confirmation"> Confirm Password </label>
                <input type="password" id="password_confirmation" required />
              </div>
              <div class="form-row show-password-row">
                <label for="show_password"
                  ><input
                    type="checkbox"
                    name="show_password"
                    id="show_password"
                  />Show Password
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="form-container-section-submit">
        <button type="submit">Create Account</button>
        <h3>Already have an account? <a href="#" class="log-in">Log in</a></h3>
      </div>
    </div>
  </body>
</html>
